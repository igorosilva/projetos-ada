<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedéx</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./scripts/scripts.js" defer></script>
</head>

<body>
    <h1 class="title">Pokedéx</h1>
    <div id="search-container">
        <input type="text" id="input__search" placeholder="Search a pokemon">
        <button id="search__button">Search</button>
    </div>
    <div id="pokemon-search-container">
    </div>
    <h2 class="title">Favorites</h2>
    <div id="favorites-container">
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-inner">
                <div class="close-container">
                    <span class="close">&times;</span>
                </div>
                <div class="message-container">
                    <p>Pokémon not find</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
